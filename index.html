<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Style | Assistant EmiStyle Intelligent</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Lato', sans-serif; }
        
        html { scroll-behavior: smooth; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 4px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .page-header-bg {
            background: linear-gradient(rgba(6, 78, 59, 0.8), rgba(6, 78, 59, 0.8)), 
                        url('https://images.pexels.com/photos/3738088/pexels-photo-3738088.jpeg');
            background-size: cover;
            background-position: center;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(217, 119, 6, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 119, 6, 0); }
        }
        .pulse-rdv {
            animation: pulse-gold 2s infinite;
        }

        .spinner {
            border: 3px solid rgba(217, 119, 6, 0.1);
            border-left-color: #d97706;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emi: {
                            orange: '#d97706',
                            orangeLight: '#fcd34d',
                            green: '#064e3b',
                            greenLight: '#10b981',
                            cream: '#fdfbf7',
                            gold: '#C5A059'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-emi-cream text-gray-800 font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const apiKey = ""; 
        const LOGO_URL = "https://assets.zyrosite.com/oaMKI2l7X7BnFO8Z/chatgpt_image_28_da-c-c._2025__16_18_09-removebg-preview-3xkaRohBgKoTwrZn.png";
        const WHATSAPP_NUMBER = "002250702702277";
        const HERO_VIDEO_URL = "https://videos.pexels.com/video-files/4169214/4169214-hd_1920_1080_25fps.mp4";
        
        const HERITAGE_IMAGE_URL = "https://images.pexels.com/photos/30743700/pexels-photo-30743700.jpeg";
        const EVENING_DRESS_URL = "https://images.pexels.com/photos/1625775/pexels-photo-1625775.jpeg";
        const TRADITION_IMAGE_URL = "https://images.pexels.com/photos/31748403/pexels-photo-31748403.jpeg";
        const DETAILS_IMAGE_URL = "https://images.pexels.com/photos/2360501/pexels-photo-2360501.jpeg";
        const TEXTILES_DIVERSITY_URL = "https://images.pexels.com/photos/9541941/pexels-photo-9541941.jpeg";
        const TEXTILES_ROLLS_URL = "https://images.pexels.com/photos/12716001/pexels-photo-12716001.jpeg";
        const WEDDING_DRESS_NEW_URL = "https://images.pexels.com/photos/2074911/pexels-photo-2074911.jpeg";

        const callGemini = async (prompt, systemInstruction = "") => {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error();
                    const result = await response.json();
                    return result.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    if (i === 4) return "L'Assistant est momentan√©ment indisponible. Veuillez r√©essayer dans quelques instants.";
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name, size, className]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const PageHeader = ({ title, subtitle }) => (
            <div className="page-header-bg pt-40 pb-12 md:pt-48 md:pb-16 text-center text-white relative">
                <div className="container mx-auto px-4 relative z-10 animate-fade-in">
                    <h1 className="text-4xl md:text-6xl font-serif font-bold mb-4">{title}</h1>
                    <div className="h-1 w-24 bg-emi-orangeLight mx-auto mb-4"></div>
                    <p className="text-emi-orangeLight uppercase tracking-[0.3em] text-xs md:text-sm font-bold">{subtitle}</p>
                </div>
            </div>
        );

        const AIAssistant = ({ isOpen, onClose }) => {
            const [query, setQuery] = useState("");
            const [response, setResponse] = useState("");
            const [isLoading, setIsLoading] = useState(false);

            const handleAskIA = async (e) => {
                if (e) e.preventDefault();
                if (!query.trim()) return;
                setIsLoading(true);
                setResponse("");
                const systemPrompt = "Tu es l'Assistant EmiStyle Intelligent. Expert en haute couture africaine, wax, bazin et mode internationale. R√©ponds avec une √©l√©gance digne d'une maison de luxe. Sois concis et inspirant.";
                const res = await callGemini(query, systemPrompt);
                setResponse(res);
                setIsLoading(false);
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[300] flex items-center justify-center p-4 modal-overlay animate-fade-in">
                    <div className="bg-white rounded-[2.5rem] w-full max-w-md overflow-hidden shadow-2xl flex flex-col max-h-[80vh]">
                        <div className="bg-emi-green p-6 text-white flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <span className="text-xl">‚ú®</span>
                                <h3 className="text-xl font-serif font-bold">Assistant EmiStyle</h3>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full transition"><Icon name="x" /></button>
                        </div>
                        <div className="p-6 overflow-y-auto flex-grow space-y-6 bg-gray-50">
                            {!response && !isLoading && (
                                <div className="text-center py-10">
                                    <Icon name="sparkles" size={48} className="mx-auto text-emi-orangeLight opacity-40 mb-4" />
                                    <p className="text-gray-500 italic px-4">"Bonjour, je suis l'Assistant EmiStyle. Comment puis-je vous conseiller pour votre prochain look d'exception ?"</p>
                                </div>
                            )}
                            {isLoading && (
                                <div className="flex flex-col items-center py-10 space-y-4">
                                    <div className="spinner"></div>
                                    <p className="text-emi-orange font-medium">L'Assistant peaufine ses conseils...</p>
                                </div>
                            )}
                            {response && (
                                <div className="bg-white p-6 rounded-3xl shadow-sm border border-emi-orange/10 animate-fade-in">
                                    <p className="text-gray-700 leading-relaxed text-sm md:text-base whitespace-pre-line">{response}</p>
                                </div>
                            )}
                        </div>
                        <form onSubmit={handleAskIA} className="p-6 border-t border-gray-100 bg-white">
                            <div className="flex gap-2">
                                <input 
                                    className="flex-grow bg-emi-cream border border-gray-200 rounded-2xl px-5 py-3 focus:outline-none focus:border-emi-orange transition" 
                                    placeholder="Posez votre question mode..."
                                    value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                />
                                <button type="submit" disabled={isLoading} className="bg-emi-green text-white px-5 py-3 rounded-2xl hover:bg-emi-orange transition disabled:opacity-50">
                                    <Icon name="send" size={20} />
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const OrderModal = ({ product, onClose }) => {
            const [formData, setFormData] = useState({ nom: '', telephone: '', adresse: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                const message = `üì¶ *NOUVELLE COMMANDE*\n\n*Produit:* ${product.name}\n*Prix:* ${product.price.toLocaleString()} FCFA\n\n*Client:* ${formData.nom}\n*Tel:* ${formData.telephone}\n*Adresse:* ${formData.adresse}`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
                onClose();
            };

            if (!product) return null;

            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 modal-overlay animate-fade-in">
                    <div className="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl">
                        <div className="bg-emi-green p-6 text-white flex justify-between items-center">
                            <h3 className="text-xl font-serif font-bold">Confirmer l'achat</h3>
                            <button onClick={onClose}><Icon name="x" /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 space-y-4">
                            <div className="flex items-center gap-4 p-4 bg-gray-50 rounded-2xl border border-gray-100 mb-2">
                                <img src={product.img} className="w-16 h-16 object-cover rounded-xl" />
                                <div>
                                    <p className="font-bold">{product.name}</p>
                                    <p className="text-emi-orange font-bold">{product.price.toLocaleString()} FCFA</p>
                                </div>
                            </div>
                            <input required type="text" className="w-full bg-gray-50 rounded-xl p-4 border-2 border-transparent focus:border-emi-orange outline-none transition" placeholder="Votre nom" value={formData.nom} onChange={e => setFormData({...formData, nom: e.target.value})} />
                            <input required type="tel" className="w-full bg-gray-50 rounded-xl p-4 border-2 border-transparent focus:border-emi-orange outline-none transition" placeholder="T√©l√©phone WhatsApp" value={formData.telephone} onChange={e => setFormData({...formData, telephone: e.target.value})} />
                            <input required type="text" className="w-full bg-gray-50 rounded-xl p-4 border-2 border-transparent focus:border-emi-orange outline-none transition" placeholder="Ville et Quartier de livraison" value={formData.adresse} onChange={e => setFormData({...formData, adresse: e.target.value})} />
                            <button type="submit" className="w-full bg-[#25D366] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 hover:opacity-90 shadow-lg mt-2">
                                <Icon name="shopping-bag" /> Valider via WhatsApp
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const AppointmentModal = ({ isOpen, onClose }) => {
            const [formData, setFormData] = useState({ nom: '', tel: '', date: '', heure: '' });
            if (!isOpen) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                const message = `‚ú® *RENDEZ-VOUS ATELIER*\nüë§ *Nom:* ${formData.nom}\nüìû *Tel:* ${formData.tel}\nüìÖ *Date:* ${formData.date}\n‚è∞ *Heure:* ${formData.heure}`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
                onClose();
            };

            return (
                <div className="fixed inset-0 z-[250] flex items-center justify-center p-4 modal-overlay animate-fade-in">
                    <div className="bg-white rounded-[2rem] w-full max-w-md overflow-hidden shadow-2xl">
                        <div className="bg-emi-green p-8 text-white text-center">
                            <h3 className="text-2xl font-serif font-bold">Prendre Rendez-vous</h3>
                            <p className="text-emi-orangeLight text-sm mt-2">Mesures et essayages en atelier</p>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 space-y-5">
                            <input required type="text" className="w-full bg-gray-50 border-2 border-gray-50 rounded-2xl py-4 px-4 focus:bg-white focus:border-emi-orange outline-none transition font-medium" placeholder="Votre nom complet" value={formData.nom} onChange={e => setFormData({...formData, nom: e.target.value})} />
                            <input required type="tel" className="w-full bg-gray-50 border-2 border-gray-50 rounded-2xl py-4 px-4 focus:bg-white focus:border-emi-orange outline-none transition font-medium" placeholder="Num√©ro WhatsApp" value={formData.tel} onChange={e => setFormData({...formData, tel: e.target.value})} />
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-1">
                                    <label className="text-xs text-gray-400 font-bold ml-2">DATE</label>
                                    <input required type="date" className="w-full bg-gray-50 rounded-2xl py-3 px-4 outline-none" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs text-gray-400 font-bold ml-2">HEURE</label>
                                    <input required type="time" className="w-full bg-gray-50 rounded-2xl py-3 px-4 outline-none" value={formData.heure} onChange={e => setFormData({...formData, heure: e.target.value})} />
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button type="button" onClick={onClose} className="flex-1 border-2 border-gray-100 py-4 rounded-2xl font-bold text-gray-400">Annuler</button>
                                <button type="submit" className="flex-[2] bg-emi-green text-white py-4 rounded-2xl font-bold hover:bg-emi-orange transition shadow-xl">Confirmer</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const Navbar = ({ setPage, currentPage }) => {
            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Accueil', page: 'home' },
                { name: 'Services', page: 'services' },
                { name: 'Boutique', page: 'shop' },
                { name: 'Galerie', page: 'gallery' },
                { name: '√Ä Propos', page: 'about' },
                { name: 'Contact', page: 'contact' },
            ];

            const isSolid = currentPage !== 'home' || scrolled || isMenuOpen;

            return (
                <nav className={`fixed w-full z-[100] transition-all duration-500 ${isSolid ? 'bg-emi-green shadow-xl py-2' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="cursor-pointer" onClick={() => { setPage('home'); window.scrollTo(0,0); }}>
                            <img src={LOGO_URL} alt="Emi Style" className={`transition-all duration-500 object-contain ${isSolid ? 'h-12 md:h-14' : 'h-24 md:h-32'}`} />
                        </div>
                        <div className="hidden lg:flex items-center space-x-8">
                            {navLinks.map((link) => (
                                <button key={link.name} onClick={() => { setPage(link.page); window.scrollTo(0,0); }}
                                    className={`text-xs font-bold uppercase tracking-widest hover:text-emi-orangeLight transition-colors ${currentPage === link.page ? 'text-emi-orangeLight border-b-2 border-emi-orangeLight' : 'text-white'}`}>
                                    {link.name}
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden text-white p-2">
                            <Icon name={isMenuOpen ? "x" : "menu"} size={28} />
                        </button>
                    </div>
                    {/* Menu Mobile */}
                    <div className={`fixed inset-0 bg-emi-green z-[90] flex flex-col items-center justify-center space-y-8 transition-transform duration-500 ${isMenuOpen ? 'translate-x-0' : 'translate-x-full'} lg:hidden`}>
                        {navLinks.map((link) => (
                            <button key={link.name} onClick={() => { setPage(link.page); setIsMenuOpen(false); window.scrollTo(0,0); }} className={`text-2xl font-serif font-bold uppercase ${currentPage === link.page ? 'text-emi-orangeLight' : 'text-white'}`}>{link.name}</button>
                        ))}
                    </div>
                </nav>
            );
        };

        const Hero = ({ setPage }) => (
            <div className="relative h-screen flex items-center justify-center overflow-hidden">
                <video autoPlay loop muted playsInline className="video-container"><source src={HERO_VIDEO_URL} type="video/mp4" /></video>
                <div className="absolute inset-0 bg-black/50"></div>
                <div className="relative z-10 text-center px-4 animate-fade-in">
                    <h2 className="text-emi-orangeLight uppercase tracking-[0.4em] mb-4 font-bold text-xs md:text-sm">Assistant EmiStyle Intelligent</h2>
                    <h1 className="text-5xl md:text-8xl lg:text-9xl font-serif text-white font-bold mb-10 leading-tight">L'√âl√©gance <br/> Intemporelle</h1>
                    <div className="flex flex-col sm:flex-row gap-6 justify-center">
                        <button onClick={() => { setPage('shop'); window.scrollTo(0,0); }} className="bg-emi-orange text-white px-12 py-5 rounded-full font-bold uppercase tracking-widest hover:bg-white hover:text-emi-green transition duration-500 shadow-2xl">Boutique</button>
                        <button onClick={() => window.scrollTo({top: window.innerHeight, behavior: 'smooth'})} className="bg-white/10 backdrop-blur-lg border border-white/20 text-white px-12 py-5 rounded-full font-bold uppercase tracking-widest hover:bg-white/30 transition duration-500">Explorer</button>
                    </div>
                </div>
                <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
                    <Icon name="chevron-down" className="text-white opacity-50" size={32} />
                </div>
            </div>
        );

        const ServicesSection = ({ isFullPage }) => (
            <div className={isFullPage ? "animate-fade-in pb-24" : "py-24 bg-emi-cream"}>
                {isFullPage && <PageHeader title="Savoir-Faire" subtitle="Expertise Couture" />}
                <div className="container mx-auto px-4 mt-16">
                    {!isFullPage && (
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-serif font-bold text-emi-green mb-4">Services Signature</h2>
                            <div className="h-1 w-20 bg-emi-orange mx-auto"></div>
                        </div>
                    )}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                        {[
                            { icon: 'scissors', title: "Sur Mesure", desc: "Cr√©ations uniques adapt√©es √† votre morphologie pour sublimer votre allure avec pr√©cision." },
                            { icon: 'ruler', title: "Retouches", desc: "Ajustements m√©ticuleux et finitions haute-couture pour redonner vie √† vos pi√®ces favorites." },
                            { icon: 'users', title: "C√©r√©monies", desc: "Conception de tenues de mariage, gala et cort√®ges pour marquer vos moments inoubliables." }
                        ].map((s, i) => (
                            <div key={i} className="bg-white p-12 rounded-2xl shadow-lg border-b-4 border-emi-orange hover:-translate-y-2 transition-transform duration-500">
                                <div className="text-emi-orange mb-6"><Icon name={s.icon} size={48} /></div>
                                <h3 className="text-2xl font-bold mb-4">{s.title}</h3>
                                <p className="text-gray-600 leading-relaxed">{s.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        );

        const ShopSection = ({ onOrder, isFullPage }) => {
            const products = [
                { id: 1, name: "Wax Premium Gold", price: 35000, img: "https://images.unsplash.com/photo-1548126032-079a0fb0099f?auto=format&w=500" },
                { id: 2, name: "Bazin Riche Royal", price: 55000, img: "https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?auto=format&w=500" },
                { id: 3, name: "Soie d'Abidjan", price: 28000, img: "https://images.unsplash.com/photo-1579294294021-d779f04642d9?auto=format&w=500" },
                { id: 4, name: "Dentelle Perles", price: 45000, img: "https://images.unsplash.com/photo-1605289982774-9a6fef564df8?auto=format&w=500" },
                { id: 5, name: "Tissu Kente Artisanal", price: 65000, img: "https://images.pexels.com/photos/9541941/pexels-photo-9541941.jpeg?auto=format&w=500" },
                { id: 6, name: "Voile de Mari√©e", price: 25000, img: "https://images.unsplash.com/photo-1594465919760-441fe5ad0cbf?auto=format&w=500" }
            ];
            
            const displayProducts = isFullPage ? products : products.slice(0, 4);

            return (
                <div className={isFullPage ? "animate-fade-in pb-24" : "py-24 bg-white"}>
                    {isFullPage && <PageHeader title="La Boutique" subtitle="S√©lection Exclusive" />}
                    <div className="container mx-auto px-4 mt-16">
                        {!isFullPage && (
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-serif font-bold text-emi-green mb-4">Derni√®res Collections</h2>
                                <div className="h-1 w-20 bg-emi-orange mx-auto"></div>
                            </div>
                        )}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                            {displayProducts.map(p => (
                                <div key={p.id} className="bg-white p-4 rounded-3xl shadow-sm hover:shadow-2xl transition-all duration-500 border border-gray-50 group">
                                    <div className="overflow-hidden rounded-2xl mb-4 h-72 relative">
                                        <img src={p.img} className="h-full w-full object-cover group-hover:scale-110 transition duration-700" />
                                        <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                                            <Icon name="eye" className="text-white" size={32} />
                                        </div>
                                    </div>
                                    <h3 className="text-lg font-bold mb-1 px-2">{p.name}</h3>
                                    <p className="text-emi-orange font-bold text-xl mb-4 px-2">{p.price.toLocaleString()} FCFA</p>
                                    <button onClick={() => onOrder(p)} className="w-full bg-emi-green text-white py-4 rounded-xl hover:bg-emi-orange transition duration-300 font-bold flex items-center justify-center gap-2">
                                        <Icon name="shopping-cart" size={18} />Commander
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
